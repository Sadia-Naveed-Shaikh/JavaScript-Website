<!DOCTYPE html>

<html>

<head>
    <title>Listing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2246d8fd03.js" crossorigin="anonymous"></script>
</head>

<body>



    <h1>
        Listing

        <div class="container-fluid">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id='tableContents'>
                </tbody>
            </table>
            <script>
                var record;
                var myObj;
                var Rdata;
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "sample_data.json", true);
                xhr.onload = function () {
                    //console.log(xhr.responseText);
                    record = xhr.responseText;
                    myObj = JSON.parse(record);
                    // console.log(record);
                    // console.log(myObj.data);
                    console.log(myObj.data.length);
                    Rdata = myObj.data;
                    console.log(Rdata);
                    var table = document.getElementById('tableContents');
                    // var tableContents = '<tr><td>' + record[0] + '</td><td>' + record[0] + '</td></tr>';
                    for (let i = 0; i < Rdata.length; i++) {
                        tableContents += '<tr><td>' + Rdata[i].employee_name + '</td><td>' + Rdata[i].employee_salary + '</td></tr>';
                    }
                    table.innerHTML = tableContents;
                };
                xhr.send();

            </script>

        </div>
    </h1>
</body>


</html>
