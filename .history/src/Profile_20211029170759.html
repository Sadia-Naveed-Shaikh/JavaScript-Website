<body>
    <div class="container">
        <div class="row" style="background-color: aqua;">
            <div class="col-sm-6" style="align-items: center; justify-content: center;">
                <img src="/assets/images/signup.jpg" style="width: 100%; height: auto;">
            </div>
            <div class="col-sm-6">
                <form name="myForm" onsubmit="return validate()" method="post">
                    <div class="container">
                        <h2 style="padding:10px; color: dodgerblue;">Login</h2>
                        <div class="input-container">
                            <i class="fa fa-envelope icon"></i>
                            <input type="text" placeholder="Enter Email " name="email" id="email" required>

                        </div>

                        <!-- <label for="psw"><b>Password</b></label> -->
                        <div class="input-container">
                            <i class="fa fa-key icon"></i>
                            <input type="password" placeholder="Enter Password" name="psw" id="password" autocomplete
                                required>

                        </div>
                        <button type="submit">Sign in</button>
                        <label>
                            <a href="SignUp.html">Sign up here</a>

                        </label>

                        <label>
                            <a href="forgetPassword.html">Forget Password?</a>

                        </label>
                    </div>
                </form>
            </div>


        </div>
    </div>
</body>
