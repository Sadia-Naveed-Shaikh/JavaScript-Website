    <h1>
        Listing

        <div class="container mt-3">
            <table class="table  table-striped table-hover  table-borderless">
                <thead>
                    <tr>
                        <th>Transaction id</th>
                        <th>Date</th>
                        <th>Email</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id='tableContents'>
                </tbody>
            </table>
            <script>
                var record;
                var myObj;
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "transaction.json", true);
                xhr.onload = function () {
                    record = xhr.responseText;
                    myObj = JSON.parse(record);
                    var table = document.getElementById('tableContents');
                    for (let i = 0; i < myObj.length; i++) {
                        tableContents += '<tr><td>' + myObj[i].tran_id + '</td><td>' + myObj[i].date + '</td><td>' + myObj[i].email + '</td><td>' + myObj[i].amount + '</td><tr>' ;
                    }
                    table.innerHTML = tableContents;
                };
                xhr.send();

            </script>

        </div>
