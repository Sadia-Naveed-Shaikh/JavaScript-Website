<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2246d8fd03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/signin.css">
    <script src="/assets/script/signin.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6" style="align-items: center; justify-content: center;">
                <img src="assets/signup.jpg" style="width: 100%; height: auto;">
            </div>
            <div class="col-sm-6">
                <form>
                    <div class="container">
                        <h2 style="padding:10px; color: dodgerblue;">Login</h2>
                        <div class="input-container">
                            <i class="fa fa-envelope icon"></i>
                            <input type="text" placeholder="Enter Email " name="email" id="email" required>

                        </div>

                        <!-- <label for="psw"><b>Password</b></label> -->
                        <div class="input-container">
                            <i class="fa fa-key icon"></i>
                            <input type="password" placeholder="Enter Password" name="psw" id="password" required>

                        </div>
                        <button type="submit" onclick="validate()">Sign in</button>
                        <label>
                            <a href="SignUp.html">Sign up here</a>

                        </label>
                    </div>
                </form>
            </div>


        </div>
    </div>
</body>

</html>
