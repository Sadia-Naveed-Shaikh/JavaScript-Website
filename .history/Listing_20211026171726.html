<!DOCTYPE html>

<html>

<head>


</head>

<body>



    <h1>
        Listing

        <div class="container-fluid">
            <table class="table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id='tableContents'>
                </tbody>

                <script>
                    var record;
                    var myObj;
                    var Rdata;
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", "sample_data.json", true);
                    xhr.onload = function () {
                        //console.log(xhr.responseText);
                        record = xhr.responseText;
                        myObj = JSON.parse(record);
                        // console.log(record);
                        // console.log(myObj.data);
                        console.log(myObj.data.length);
                        Rdata = myObj.data;
                        console.log(Rdata);
                    };
                    xhr.send();
                    var table = document.getElementById('tableContents');
                    // var tableContents = '<tr><td>' + record[0] + '</td><td>' + record[0] + '</td></tr>';
                    for (let i = 0; i < Rdata.length(); i++) {
                        tableContents += '<tr><td>' + "record[0]" + '</td><td>' + "record[0]" + '</td></tr>';
                    }
                    table.innerHTML = tableContents;
                </script>
            </table>
        </div>
    </h1>
</body>


</html>
